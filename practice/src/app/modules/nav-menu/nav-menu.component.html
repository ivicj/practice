                </a>
                <span></span>
                <a mat-button [routerLink]="'/users'" routerLinkActive="active">
                    <h3>Users</h3>
                </a>
                <a mat-button [routerLink]="'/posts'" routerLinkActive="active">
                    <h3>Posts</h3>
                </a>
                <a mat-button [routerLink]="'/albums'" routerLinkActive="active">
                    <h3>Albums</h3>
                </a>
                <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>PracticeApp</h1>
            <span class="toolbar-spacer"></span>
            <div>
                <a mat-button [routerLink]="'/users'" routerLinkActive="active"> Users </a>
                <a mat-button [routerLink]="'/posts'" routerLinkActive="active"> Posts </a>
                <a mat-button [routerLink]="'/albums'" routerLinkActive="active"> Albums </a>
            </div>
        </mat-toolbar>

        <div class="main-content">
            <div class="card-container">
                <a class="card" routerLink="/users" routerLinkActive="active">
                    <mat-icon>people</mat-icon>
                    <span>Users</span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </a>

                <a class="card" routerLink="/posts" routerLinkActive="active">
                    <mat-icon>comment</mat-icon>
                    <span>Posts</span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </a>

                <a class="card" routerLink="/albums" routerLinkActive="active">
                    <mat-icon>album</mat-icon>
                    <span>Albums</span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </a>
            </div>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
